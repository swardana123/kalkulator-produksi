<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Komposisi Bahan Dinamis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2, h3 {
            color: #2c3e50;
            text-align: center;
        }
        h2 {
            margin-top: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        h3 {
            margin-top: 0;
            color: #34495e;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.add-ingredient-btn {
            background-color: #2ecc71;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        button.add-ingredient-btn:hover {
            background-color: #27ae60;
        }
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            min-height: 100px;
        }
        .result-text {
            font-weight: bold;
            color: #27ae60;
        }
        .input-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .overall-inputs {
            background-color: #e8f4fd;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Komposisi Bahan Dinamis</h1>

        <div class="overall-inputs">
            <label for="productName">Nama Produk Jadi:</label>
            <input type="text" id="productName" placeholder="Mis: Produk ABC">

            <label for="baseRecycleAmount">Berat Acuan Recycle (kg):</label>
            <input type="number" id="baseRecycleAmount" placeholder="Contoh: 18.75" step="any">

            <label for="targetRecycleAmount">Target Produksi Recycle (kg):</label>
            <input type="number" id="targetRecycleAmount" placeholder="Contoh: 30" step="any">
        </div>

        <h2>Detail Bahan</h2>
        <div id="ingredientSectionsContainer">
            <div class="input-group" data-ingredient-id="1">
                <h3>Bahan 1</h3>
                <label for="ingredientName1">Nama Bahan 1:</label>
                <input type="text" id="ingredientName1" class="ingredient-name-input" placeholder="Nama Bahan">
                <label for="ingredientRatio1">Rasio Bhn 1 (dlm Berat Acuan):</label>
                <input type="number" id="ingredientRatio1" class="ingredient-ratio-input" placeholder="Mis: 0.19" step="any">
                <label for="ingredientPercent1">Persentase Penggunaan Bhn 1 (%):</label>
                <input type="number" id="ingredientPercent1" class="ingredient-percent-input" placeholder="Mis: 100" step="any">
                <p>Kebutuhan <span class="ingredientNameDisplay" id="ingredientNameDisplay1">Bahan 1</span>: <span class="result-text ingredient-result" id="ingredientResult1">0</span> kg</p>
            </div>
        </div>
        
        <button onclick="addIngredientColumn()" class="add-ingredient-btn">Tambah Kolom Bahan</button>
        <button onclick="calculateAll()">Hitung Semua</button>
        
        <h2>Ringkasan untuk Disalin</h2>
        <textarea id="summaryForCopy" rows="8" placeholder="Hasil perhitungan akan muncul di sini..." readonly></textarea>
        <button onclick="copySummary()">Salin Ringkasan</button>
    </div>

    <script>
        let ingredientCounter = 1; // Dimulai dari 1 karena sudah ada 1 bahan default

        function addIngredientColumn() {
            ingredientCounter++;
            const container = document.getElementById('ingredientSectionsContainer');
            const newIngredientHTML = `
                <div class="input-group" data-ingredient-id="${ingredientCounter}">
                    <h3>Bahan ${ingredientCounter}</h3>
                    <label for="ingredientName${ingredientCounter}">Nama Bahan ${ingredientCounter}:</label>
                    <input type="text" id="ingredientName${ingredientCounter}" class="ingredient-name-input" placeholder="Nama Bahan">
                    <label for="ingredientRatio${ingredientCounter}">Rasio Bhn ${ingredientCounter} (dlm Berat Acuan):</label>
                    <input type="number" id="ingredientRatio${ingredientCounter}" class="ingredient-ratio-input" placeholder="Mis: Rasio" step="any">
                    <label for="ingredientPercent${ingredientCounter}">Persentase Penggunaan Bhn ${ingredientCounter} (%):</label>
                    <input type="number" id="ingredientPercent${ingredientCounter}" class="ingredient-percent-input" placeholder="Mis: 100" step="any">
                    <p>Kebutuhan <span class="ingredientNameDisplay" id="ingredientNameDisplay${ingredientCounter}">Bahan ${ingredientCounter}</span>: <span class="result-text ingredient-result" id="ingredientResult${ingredientCounter}">0</span> kg</p>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', newIngredientHTML);
            attachEventListenersToNewInputs(ingredientCounter);
            updateIngredientDisplayNames(); // Update semua nama display
            calculateAll(); // Hitung ulang setelah menambahkan
        }

        function updateIngredientDisplayNames() {
            const nameInputs = document.querySelectorAll('.ingredient-name-input');
            nameInputs.forEach(input => {
                const idNum = input.id.replace('ingredientName', '');
                const displaySpan = document.getElementById(`ingredientNameDisplay${idNum}`);
                if (displaySpan) {
                    displaySpan.textContent = input.value || `Bahan ${idNum}`;
                }
            });
        }
        
        function attachEventListenersToAllInputs() {
            const allInputs = document.querySelectorAll('.overall-inputs input, .input-group input');
            allInputs.forEach(input => {
                input.addEventListener('input', () => {
                    updateIngredientDisplayNames(); // Selalu update nama
                    calculateAll(); // Lalu hitung
                });
            });
        }

        function attachEventListenersToNewInputs(idNum) {
            document.getElementById(`ingredientName${idNum}`).addEventListener('input', () => {
                updateIngredientDisplayNames();
                calculateAll();
            });
            document.getElementById(`ingredientRatio${idNum}`).addEventListener('input', calculateAll);
            document.getElementById(`ingredientPercent${idNum}`).addEventListener('input', calculateAll);
        }


        function calculateAll() {
            const productName = document.getElementById("productName").value || "Produk Tanpa Nama";
            const baseRecycle = parseFloat(document.getElementById("baseRecycleAmount").value) || 0;
            const targetRecycle = parseFloat(document.getElementById("targetRecycleAmount").value) || 0;

            let summaryText = `Nama Produk: ${productName}\nTarget Produksi Recycle: ${targetRecycle.toFixed(2)} kg\n---\nKebutuhan Bahan:\n`;
            let totalCalculatedWeight = 0;

            const ingredientGroups = document.querySelectorAll('.input-group');
            ingredientGroups.forEach(group => {
                const id = group.dataset.ingredientId;
                const nameInput = document.getElementById(`ingredientName${id}`);
                const ratioInput = document.getElementById(`ingredientRatio${id}`);
                const percentInput = document.getElementById(`ingredientPercent${id}`);
                const resultDisplay = document.getElementById(`ingredientResult${id}`);
                
                const name = nameInput ? (nameInput.value || `Bahan ${id}`) : `Bahan ${id}`;
                const ratio = ratioInput ? (parseFloat(ratioInput.value) || 0) : 0;
                const percent = percentInput ? ((parseFloat(percentInput.value) || 0) / 100) : 0;
                
                let result = 0;
                if (baseRecycle > 0) {
                    result = ((ratio / baseRecycle) * targetRecycle * percent);
                }
                
                if(resultDisplay) resultDisplay.textContent = result.toFixed(3);
                summaryText += `${name}: ${result.toFixed(3)} kg\n`;
                totalCalculatedWeight += result;
            });
            
            summaryText += `---\nTotal Estimasi Berat Bahan Untuk Perset: ${totalCalculatedWeight.toFixed(3)} kg`; // Perubahan teks di sini
            document.getElementById("summaryForCopy").value = summaryText;
            updateIngredientDisplayNames(); // Pastikan nama display terupdate setelah kalkulasi
        }
        
        function copySummary() {
            const summaryTextarea = document.getElementById("summaryForCopy");
            if (summaryTextarea.value.trim() === "" || summaryTextarea.value.includes("Kebutuhan Bahan:\n---")) {
                 // Cek jika hanya header atau kosong
                alert("Tidak ada hasil perhitungan yang signifikan untuk disalin.");
                return;
            }
            summaryTextarea.select();
            summaryTextarea.setSelectionRange(0, 99999);
            try {
                document.execCommand("copy");
                alert("Ringkasan telah disalin ke clipboard!");
            } catch (err) {
                alert("Gagal menyalin. Browser Anda mungkin tidak mendukung fitur ini atau memerlukan izin.");
            }
        }
        
        window.onload = () => {
            // Hanya ada 1 bahan secara default, jadi counter dimulai dari 1
            // Tidak perlu menginisialisasi bahan 2 & 3 lagi
            attachEventListenersToAllInputs(); // Pasang listener ke input yang sudah ada
            updateIngredientDisplayNames(); // Update nama display di awal
            calculateAll(); // Lakukan perhitungan awal
        };
    </script>
</body>
</html>
